<ion-content [fullscreen]="true">
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-img src="/assets/logo.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h4 class="ion-text-center">Saiba qual é a melhor opção para abastecimento do seu carro.</h4>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked" >Preço Alcool</ion-label>
          <ion-input placeholder="ex: 4,30" type="number" [(ngModel)]="precoAlcool"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" >Preço Gasolina</ion-label>
          <ion-input placeholder="ex: 5,40" type="number" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="calcular()">Calcular</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h5 class="ion-text-center">{{ resultado }}</h5>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
