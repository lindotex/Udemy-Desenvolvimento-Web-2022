<body>
    <script>

        // Promise Any:
        // Retorna a primeira promise a ser executada em uma fila
        const p1 = Promise((res,rej)=>{
            setTimeout(()=> res('P1 Resolvida'), 3000)
        })
        const p2 = Promise((res,rej)=>{
            setTimeout(()=> res('P2 Resolvida'), 2000)
        })
        const p3 = Promise((res,rej)=>{
            setTimeout(()=> res('P3 Resolvida'), 4000)
        })

        let promises = [p1,p2,p3]

        Promise.any(p1,p2,p3) //Promise
        .then((res)=>{
            console.log(res)
        })
        // No caso, a p2 ser√° executada primeira.

    </script>
