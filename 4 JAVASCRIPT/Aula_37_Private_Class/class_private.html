<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Pessoa {

            //atributo privado
            #humor = null
            #mensagens = [
            'Seja Feliz',
            'Não estou pra conversa hoje'
            ]

            //atributo publico
            constructor(nome) {
                this.nome = nome
                this.#mudarHumor()
            }

            //Método publico
            dizerOi() {
                return `Olá, Meu nome é ${this.nome}`
            }

            gethumor() {
                return this.#humor
            }

            #mudarHumor() {
                //0 e 1
                console.log('chegamos até aqui.')
                this.#humor = Math.floor(Math.random() * 2 )
            }

            getMensagem(){
                return this.#mensagens[this.#humor]
            }
        }

        let p = new Pessoa('José')
        console.log(p.dizerOi())

        //---/---

        console.log(p.nome)   // Atributo Publico: Será exibido normalmente;
        console.log(p.humor)  // Atributo Privado: Será exibido como 'undefined';

        //---/---

        console.log(p.gethumor())
        console.log(p.getMensagem())

    </script>
</body>
</html>
