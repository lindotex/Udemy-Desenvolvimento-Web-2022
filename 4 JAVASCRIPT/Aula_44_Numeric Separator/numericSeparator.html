<body>
    <script>
        /* NUMERIC SEPARATOR
        Adicionar o '_' no código para facilitar a leitura durante o código,
        sem afetar o valor real na execução do software.
        */

        // inteiro

        let num1 = 1000000000000 // Um trilhão
        console.log(num1)

        num1 = 1_000_000_000_000
        console.log(num1)

        //decimal
        let num2 = 1_575_720.25
        console.log(num2)

        //binario
        let num3 = 0b1010_1010_1010
        console.log(num3)

        //hexadecimal
        let num4 = 0xA_B_C_D_E_F
        console.log(num4)

        //---------- Restrições!!!!!!!!!!!!!!!!!!!!!

        let t1 = 100__000   // Não pode usar mais de um !!!!
        let t2 = 0_1        // Não Podemos começar o numero com um ZERO!!!!!!
        let t3 = 10_        // Não Podemos finalizar o código com o '_' no fim do código.

</script>
</body>
</html>
