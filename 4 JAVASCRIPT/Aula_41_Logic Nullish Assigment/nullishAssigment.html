<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let v1 = 10
        let v2 = null // nula -> null ou undefined (valores nulos)

        // Logic Nullish Assignment (??=)
        v1 ??= 50 // Nada vai acontecer, pq v1 já tem valor, 10.
        v2 ??= 100 //  Como v2 é nulo, ele receberá o valor 100.

        console.log(v1, v2)

        //--------------------

        let carro = {
            marca: 'Volkswagen'
        }

        carro.marca ??= 'Volkswagen'
        carro.modelo ??= 'Gol'
        carro.ano ??= '2010'

        console.log(carro)

        //--------

        let arr = ['uva', 'joao', null, undefined, 5, []]
        arr.forEach((item, indice) => {
            arr[indice] ??= '<não informado>'
        })
        console.log(arr)
    </script>
</body>
</html>
