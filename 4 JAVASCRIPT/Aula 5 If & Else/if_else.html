<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>

    <script>
       var media = 7
       var notaAluno = prompt("Digite a nota do aluno")

        document.write("\nO aluno foi \n")


        if(notaAluno >= media){
            document.write("aprovado")
        } else{
            document.write("reprovado")
        }
        

    </script>
</head>
<body>
    <h1>If e Else</h1>
    <input type="text" id="nota" placeholder="Digite a nota">
</body>
</html>
