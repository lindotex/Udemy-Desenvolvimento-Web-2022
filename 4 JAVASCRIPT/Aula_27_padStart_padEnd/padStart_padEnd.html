<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // Parte do ObjectString do ES8.
        // padStart : Preencher uma string com caracteres adicionais, até um limite máximo de caracteres pré determinados, a esquerda da string
        // padEnd : Preencher uma string com caracteres adicionais, até um limite máximo de caracteres pré determinados, a direita da string

        //padStart: Preenchimento a esquerda
        // .padStart(<qtd de caracteres>, <caracter que sera repitido>)
        // *********************************

        let codigo = '1000';
        //expectativa: 0000001000 (10 caracteres)
        codigo = codigo.padStart(10, '0')
        console.log(codigo)


        //padEnd: Preenchimento a direita
        // .padEnd(<qtd de caracteres>, <caracter que sera repitido>)
        // *********************************

        let codigo2 = '8888';
        //expectativa: 8888****** (10 caracteres)
        codigo2 = codigo2.padEnd(10, '*')
        console.log(codigo2)


    </script>
</body>
</html>
