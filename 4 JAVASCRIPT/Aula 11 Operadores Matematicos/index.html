<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matematicos</title>

    <script>
        // OPERADORES MATEMATICOS EM JS
        // Adição         :    +
        // Subtracao      :    -
        // Divisao        :    /
        // Multiplicacao  :    *
        // Modulo         :    &
        // Incremento     :    ++
        // Decremento     :    --

        let a = prompt('Digite um Valor para A:')
        let b = prompt('Digite um Valor para B:')

        soma = a+b
        subtracao = a-b
        divisao = a/b
        multiplicacao = a*b
        modulo = a&b
        incremento = a++
        decremento = a--

        document.write('<br> A:' + a + '  e B:  '+ b + '<br>')
        document.write('<br> Soma:  ' + soma)
        document.write('<br> Subtracao:  ' + subtracao)
        document.write('<br> Divisao:  ' + divisao)
        document.write('<br> Multiplicacao:  ' + multiplicacao)
        document.write('<br> Modulo:  ' + modulo)
        document.write('<br> Incremento de A:  ' + incremento)
        document.write('<br> Decremento de A: ' + decremento)



    </script>
</head>
<body>
    
</body>
</html>
