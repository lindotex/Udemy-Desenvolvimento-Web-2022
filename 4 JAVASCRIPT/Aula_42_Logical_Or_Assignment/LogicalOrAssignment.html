<body>
    <script>
        // OR assignment (||=)-------------------
        // verifica se uma varivel Ã© false:
        // null, undefined, 0 ou ''

        let v1 = 10
        let v2 = undefined      //false
        let v3 = null           //false
        let v4 = 0              //false
        let v5 = ''             //false
        let v6 = 'Uma string'

        v1 ||= 50
        v2 ||= 100
        v3 ||= 100
        v4 ||= 100
        v5 ||= 100
        v6 ||= 100


        console.log('v1: ', v1)
        console.log('v2: ', v2)
        console.log('v3: ', v3)
        console.log('v4: ', v4)
        console.log('v5: ', v5)
        console.log('v6: ', v6)

    </script>
