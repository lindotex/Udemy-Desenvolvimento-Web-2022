<!-- Learning about Text Sizes and Text Styles-->
<!-- -->


<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Text styles</title>

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

    <div>
        <p class="conteudo">Conteúdo1</p>
        <p>Conteúdo2</p>
    </div>

    <p class="italico">Texto Negrito</p>

    <p class="negrito">Texto Negrito</p>

    <p class="underline">Formatação de Texto :: Underline</p>

    <p class="overline">Formatação de Texto :: Overline</p>

    <p class="line-through">Formatação de Texto :: line-through</p>

    <p class="texto">Texto</p>

    <p>Padrão</p>

</body>

</html>
