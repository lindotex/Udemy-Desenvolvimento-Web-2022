<!doctype html>
<html lang="pt-br">

<head>

    <title>Bootstrap - Media Queries</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/estilo.css">
    <link rel="stylesheet" type="text/css" media="print" href="./css/estilo-impressao.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style rel="stylesheet" media="screen" type="text/css">
        /*Small devices (landscape phones)*/
        
        @media (min-width: 576px) {
            body {
                background: red;
            }
        }
        /*Medium devices (tablets, 768px e superior)*/
        
        @media (min-width: 768px) {
            body {
                background: blue;
            }
        }
        /*Large devices (desktops, 992px e superior)*/
        
        @media (min-width: 992px) {
            body {
                background: yellow;
            }
        }
        /*Extra large devices (large desktops, 1200px e superior)*/
        
        @media (min-width: 1200px) {
            body {
                background: gray;
            }
        }
        /**************************/
        /* Extra small devices (portraint phones) */
        
        @media (max-width: 575.98px) {
            body {
                background: #870000;
            }
        }
        /* Small devices (Landscape Phones) */
        
        // Extra small devices (portrait phones, less than 576px)
        @media (max-width: 575.98px) {
            ...
        }
        
        // Small devices (landscape phones, 576px and up)
        @media (min-width: 576px) and (max-width: 767.98px) {
            ...
        }
        
        // Medium devices (tablets, 768px and up)
        @media (min-width: 768px) and (max-width: 991.98px) {
            ...
        }
        
        // Large devices (desktops, 992px and up)
        @media (min-width: 992px) and (max-width: 1199.98px) {
            ...
        }
        
        // Extra large devices (large desktops, 1200px and up)
        @media (min-width: 1200px) {
            ...
        }
    </style>

</head>

<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore quae fugiat, perspiciatis iusto saepe unde expedita, vitae nihil reiciendis culpa maxime harum odit ea possimus consequatur ullam temporibus placeat voluptates.</p>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
