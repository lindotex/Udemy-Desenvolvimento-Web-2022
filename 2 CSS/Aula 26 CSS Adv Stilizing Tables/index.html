    <title>Stilizing Tables</title>
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <h2>Estilizando Tabelas</h2>
    <table>
        <tr>
            <th>Codigo</th>
            <th>Produto</th>
            <th class="direita">Preco</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="direita">R$2.500,00</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="direita">R$1.500,00</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td class="direita">R$3.500,00</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Nexus</td>
            <td class="direita">R$2.500,00</td>
        </tr>
        <tr>
            <td>005</td>
            <td>Notebook</td>
            <td class="direita">R$2.500,00</td>
        </tr>


    </table>

</body>

</html>
