<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Elements</title>

    <!-- So pra facilitar, sera feito interno-->
    <style type="text/css">
        #principal {
            background-color: green;
            border: 5px solid red;
        }
        
        .conteudo {
            background: blue;
            border: 1px solid red;
            width: 200px;
            height: 200px;
            margin: 10px;
            float: left;
        }
        
        .conteudo1 {
            background: red;
            border: 1px solid red;
            width: 200px;
            height: 200px;
            float: right;
        }
        
        .clear {
            clear: both;
        }
    </style>

</head>

<body>

    <div id="principal">
        <div class="conteudo">
            Conteudo 1
        </div>
        <div class="conteudo">
            Conteudo 2
        </div>
        <div class="conteudo">
            Conteudo 3
        </div>
        <div class="clear">
            <!-- Conteudo clear - limpeza  -->
        </div>
    </div>
</body>

</html>
