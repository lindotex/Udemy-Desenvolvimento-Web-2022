<!--
Formating Links

 

-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Links</title>

    <style type="text/css">
        a {
            padding: 5px;
            border-radius: 6px;
            text-decoration: none;
        }
        
        a:visited {
            color: #b9c941;
        }
        /* Links Visitados*/
        
        a:link {
            color: #b9c941;
        }
        /* Links Nao Visitados*/
        
        a:hover {
            color: #fff;
            background: #6d790f;
        }
        /* Links selecionados (com mouse em cima)*/
        
        a:active {
            color: #e4e371;
        }
    </style>

</head>

<body>
    <a href="http://www.google.com" name="Google">Google</a> /
    <a href="http://www.tecmundo.com.br" name="Google">Techmundo</a> /
    <a href="http://www.xdbb.com.br" name="Google">Xdbb</a> /
    <a href="http://www.megacurioso.com.br" name="Google">Mega curioso</a> /
</body>

</html>
