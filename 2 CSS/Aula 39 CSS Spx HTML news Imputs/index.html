<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Novos Inputs</title>
</head>

<body>

    <form>
        <!--novos inputs-->

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="John Smith" required autofocus="">
        <br><br>

        <!-- Tipo email-->
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" placeholder="email@email.com" required>
        <br><br>

        <!-- Tipo Numero-->
        <label for="numero">Numero</label>
        <input type="number" id="numero" name="numero" min="0" max="10" placeholder="0 to 10" required>
        <br><br>

        <!-- Tipo Url-->
        <label for="Url">Url</label>
        <input type="url" id="url" name="url" placeholder="www.johnsmith.com" required>
        <br><br>

        <!-- Tipo Pesquisa-->
        <label for="search">Pesquisa</label>
        <input type="search" id="search" name="search" placeholder="search" required>
        <br><br>

        <!-- Tipo Range-->
        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" value="5" max="10" required>
        <br><br>

        <!-- Tipo Data-->
        <label for="date">Data</label>
        <input type="date" id="date" name="date" required>
        <br><br>

        <!-- Tipo Color-->
        <label for="color">Cor</label>
        <input type="color" id="color" name="color" required>
        <br><br>

        <input type="submit" name="submit" value="Enviar">
    </form>

</body>

</html>
